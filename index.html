<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid" id="cont1">
        <div class="container" id="cont2">
            <br>
            <br>
            <br>
            <br>
            <br>
            <h1 id="heading">
                THE COFFEE BEAN
            </h1>
            <br>
            <br>
            <h1 style="font-weight: bolder; color: white; font-size: 80px; text-align: center;">COMING SOON</h1>
            <br>
            <br>
            <div id="div1">
                <h1 id="heading2"></h1>
            </div>
        </div>
    </div>

    <script>
        var dest = new Date("Apr 05, 2022 09:00:00").getTime();
        var x = setInterval(function () {

            var now = new Date().getTime();
            var diff = dest - now;

            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("heading2").innerHTML = days + "d, " + hours + "hr: " + minutes + "min: " + seconds + "sec ";
        }, 1000);
    </script>
</body>

</html>
